# ยง8: Names

AbsolutePathname: !Sequence
  - token: Dot
  - node: PartialPathname

AttributeDesignator: !Alias
  token: Identifier

AttributeName: !Sequence
  - token: LeftSquare
  - node: Signature
  - token: RightSquare
  - token: Tick
  - node: AttributeDesignator
  - token: LeftPar
  - node: Expression
  - token: RightPar

ExternalName: !Choice
  - node: ExternalConstantName
  - node: ExternalSignalName
  - node: ExternalVariableName

ExternalConstantName: !Sequence
  - token: LtLt
  - keyword: Constant
  - node: ExternalPathname
  - token: Colon
  - node: SubtypeIndication
  - token: GtGt

ExternalSignalName: !Sequence
  - token: LtLt
  - keyword: Signal
  - node: ExternalPathname
  - token: Colon
  - node: SubtypeIndication
  - token: GtGt

ExternalVariableName: !Sequence
  - token: LtLt
  - keyword: Variable
  - node: ExternalPathname
  - token: Colon
  - node: SubtypeIndication
  - token: GtGt

ExternalPathname: !Choice
  - node: PackagePathname
  - node: AbsolutePathname
  - node: RelativePathname

PackagePathname: !Sequence
  - token: CommAt
  - token: Dot
    repeated: true
  - token: Identifier
    name: simple_name
    repeated: true

RelativePathname: !Sequence
  - token: Circ
    repeated: true
  - token: Dot
    repeated: true
  - node: PartialPathname

PartialPathname: !Sequence
  - node: ParenthesizedExpressionOrAggregate
    repeated: true
  - token: Dot
    repeated: true
  - token: Identifier

NameList: !Sequence
  - node: Name
    repeated: true
  - node: Comma
    repeated: true

Label: !Sequence
  - token: Identifier
  - token: Colon

