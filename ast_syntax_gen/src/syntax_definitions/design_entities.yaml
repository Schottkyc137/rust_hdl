ArchitectureBody:
  sequence:
    - keyword: Architecture
    - token: Identifier
      name: name
    - keyword: Of
    - node: Name
      name: entity_name
    - keyword: Is
    - node: DeclarativePart
    - keyword: Begin
    - node: StatementPart
    - keyword: End
    - keyword: Architecture
    - token: Identifier
      name: final_name
    - token: SemiColon

BlockConfiguration:
  sequence:
    - keyword: For
    - node: BlockSpecification
    - node: UseClause
      repeated: true
    - node: ConfigurationItem
      repeated: true
    - keyword: End
    - keyword: For
    - token: SemiColon

BlockSpecification:
  sequence:
    - node: Name
    - node: ParenthesizedGenerateSpecification

ParenthesizedGenerateSpecification:
  sequence:
    - token: LeftPar
    - node: GenerateSpecification
    - token: RightPar

GenerateSpecification:
  choices:
    - node: DiscreteRange
    - node: Expression
    - node: Identifier

ComponentConfiguration:
  sequence:
    - keyword: For
    - node: ComponentSpecification
    - node: TerminatedBindingIndication
    - node: TerminatedVUnitBindingIndication
      repeated: true
    - node: BlockConfiguration
    - keyword: End
    - keyword: For
    - token: SemiColon

TerminatedBindingIndication:
  sequence:
    - node: BindingIndication
    - token: SemiColon

TerminatedVUnitBindingIndication:
  sequence:
    - node: VerificationUnitBindingIndication
    - token: SemiColon

ConfigurationDeclaration:
  sequence:
    - keyword: Configuration
    - token: Identifier
      name: name
    - keyword: Of
    - node: Name
      name: entity_name
    - keyword: Is
    - node: DeclarativePart
    - node: TerminatedVUnitBindingIndication
      repeated: true
    - node: BlockConfiguration
    - keyword: End
    - keyword: Configuration
    - token: Identifier
      name: trailing_name
    - token: SemiColon

ConfigurationItem:
  choices:
    - node: BlockConfiguration
    - node: ComponentConfiguration

EntityDeclaration:
  sequence:
    - keyword: Entity
    - token: Identifier
      name: name
    - keyword: Is
    - node: EntityHeader
    - node: DeclarativePart
    - keyword: Begin
    - node: StatementPart
    - keyword: End
    - keyword: Entity
    - token: Identifier
      name: trailing_name
    - token: SemiColon

EntityHeader:
  sequence:
    - node: GenericClause
    - node: PortClause
