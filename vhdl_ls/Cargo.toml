[package]
name = "vhdl_ls"
version = "0.74.0"
authors = ["Olof Kraigher <olof.kraigher@gmail.com>"]
license = "MPL-2.0"
description = "VHDL Language Server"
repository = "https://github.com/kraigher/rust_hdl"
edition = "2021"

[dependencies]
vhdl_lang = { version = "^0.74.0", path = "../vhdl_lang" }
serde_json = "1"
serde = "1"
lsp-types = "^0.94.0"
fnv = "1"
log = "0"
env_logger = "0"
clap = { version = "4", features = ["derive"] }
lsp-server = "0"

[dev-dependencies]
tempfile = "3"
pretty_assertions = "1"

[features]
default = []
